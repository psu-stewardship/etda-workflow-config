apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: etda-workflow-fix-docker
  namespace: argocd
spec:
  destination:
    namespace: etda-workflow-fix-docker
    server: https://kubernetes.default.svc
  source:
    repoURL: git@github.com:psu-stewardship/etda-workflow-config.git
    targetRevision: HEAD
    path: chart
    helm:
     values: |
        image:
          tag: 1156
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
sepc:
  source:
    helm:
     values: |
        global:
          vault:
            role: etda-workflow-dev
